
name: Deploy Dev

on:
  push:
    branches:
      - master
    paths:
      - "docker-compose.yaml"
      - "dev.yaml"
      - ".github/workflows/deploy-dev.yml"
      - "facade/*"
  repository_dispatch:
    types:
      - deploy-dev
  workflow_dispatch:

jobs:
  build-facade:
    name: Build facade image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Detect facade changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: none
          filters: |
            facade:
              - 'facade/**'
      - name: Publish Docker Image
        if: steps.changes.outpus.facade == 'true'
        uses: sergeysova/docker-publish-action@v1
        with:
          image: cardbox/releases/facade
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: facade/Dockerfiled
          tag_semver: skip
          tag_separator: "@"
          semver_higher: true

  deploy:
    name: Deploy ${{ github.event.client_payload.github.repository }}
    runs-on: ubuntu-latest
    
    steps:
      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub Deployment
        id: deployment
        with:
          token: '${{ github.token }}'
          environment: development
      
      - uses: sergeysova/deployment-status@releases/v1.1
        name: Deployment progress
        with:
          token: '${{ github.token }}'
          state: in_progress
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}


      
      - uses: sergeysova/deployment-status@releases/v1.1
        name: Deployment success
        if: success()
        with:
          token: '${{ github.token }}'
          environment_url: https://cardbox.sova.dev
          state: success
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - uses: sergeysova/deployment-status@releases/v1.1
        name: Deployment failure
        if: failure()
        with:
          token: '${{ github.token }}'
          state: failure
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
